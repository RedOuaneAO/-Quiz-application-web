<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Php | Quiz</title>
<!-- ================== BEGIN core-css ================== -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="../css/style2.css">
<!-- ================== END core-css ================== -->
</head>
<body style="background: url(../images/quizzBg.jpg); background-attachment: fixed; background-size: cover;">

<a href="../../index.html" class="btn bg-info text-white fw-bold ms-3 mt-2">Back</a>
<div class="stepper">
    <div class="stepper-item completed">
      <div class="step-counter"><i class="bi bi-card-list"></i></div>
      <div class="step-name text-white">RULES</div>
    </div>
    <div class="stepper-item" id="QuizStep">
      <div class="step-counter"><i class="bi bi-puzzle"></i></div>
      <div class="step-name text-white">QUIZ</div>
    </div>
    <div class="stepper-item" id="ResultStep">
      <div class="step-counter"><i class="bi bi-check2-circle"></i></div>
      <div class="step-name text-white">RESULT</div>
    </div>
  </div>
<div class="container d-flex justify-content-center">
    <div class="text-center mt-3 bg-white p-5 rounded" style="width: 500px;">
        <div class="" id="rulesId">
            <div>
                <h3 class="fw-bold">Rules</h3><hr>
                <ol>
                    <li class="text-start">one question is right </li>
                    <li class="text-start">if you didn't select in choice </li>
                    <li class="text-start">you cant go back to the last question after you submit</li>
                    <li class="text-start">you will get the result at the end</li>
                </ol>
            </div>
            <div class="mt-5">
                    <button class="btn bg-success text-white px-3" id="startId" onclick="">Start</button>
            </div>
        </div>
        <!-- quizForm -->

        <div id="quizId" style="display: none;">
            <div id="TimerId">
                <span>00</span><span>:</span><span id="timeCounter">10</span>
            </div>
            <div id="progBack" class="my-2">
                <div id="progFront">
                </div>
            </div>
            <div>
                <p>Question <span id="questionNum"></span></p>
                <p class="fw-bold" id="questionId"></p><hr>
            </div>
            <div id="formId">
                <table class="d-flex justify-content-center">
                    <tr>
                        <td><input class="choices me-4 form-check-input" type="radio" name="options" id="Answer_1" value="1"></td>
                        <td><label for="Answer_1" class="p-2" id="option1"></label></td>
                    </tr>
                    <tr>
                        <td><input class="choices me-4 form-check-input" type="radio" name="options" id="Answer_2" value="2"></td>
                        <td><label for="Answer_2" class="p-2" id="option2"></label></td>
                    </tr>
                    <tr>
                        <td><input class="choices me-4 form-check-input" type="radio" name="options" id="Answer_3" value="3"></td>
                        <td><label for="Answer_3" class="p-2" id="option3"></label></td>
                    </tr>
                    <tr>
                        <td><input class="choices me-4 form-check-input" type="radio" name="options" id="Answer_4" value="4"></td>
                        <td><label for="Answer_4" class="p-2" id="option4"></label></td>
                    </tr>
                    </table> 
                <div class="mt-5 d-flex justify-content-evenly">
                    <button class="btn bg-success text-white px-3" id="submitId" >Submit</button>
                   <form action=""><button class="btn bg-primary text-white px-4">Exit</button></form> 
                </div>
            </div>
        </div>
        <!-- ResultForm -->
        <div class="" id="resultId" style="display: none;">
            <div>
                <h3 class="fw-bold">Result</h3><hr>
                <div>
                    <div class="fw-bold">True Answers <span>12</span></div>
                    <div class="fw-bold">False Answers <span>1</span></div>
                </div>
                <div class="mt-5 d-flex justify-content-evenly">
                   <form action=""><button class="btn bg-primary text-white px-4">Reset</button></form> 
                </div>
            </div>
        </div>

    </div>
</div>


<footer>
    
</footer>











    
    <!--==================================== scripts ======================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/question.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
